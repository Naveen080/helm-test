{{- if .Values.ingress.enabled -}}
{{- $fullName := include "service-sample.fullname" . -}}
{{- $ingressPath := .Values.ingress.paths -}}
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: {{ $fullName }}
  labels:
    app: {{ template "service-sample.name" . }}
    chart: {{ template "service-sample.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
{{- with .Values.ingress.annotations }}
  annotations:
{{ toYaml . | indent 4 }}
{{- end }}
spec:
{{- if .Values.ingress.tls }}
  tls:
  {{- range .Values.ingress.tls }}
    - hosts:
      {{- range .hosts }}
        - {{ . }}
      {{- end }}
     # secretName: {{ .secretName }}
  {{- end }}
{{- end }}
  rules:
  {{- range $ingressHost := .Values.ingress.hosts }}
    - host: {{ $ingressHost }}
      http:
        paths:
          {{- range $ingressPath }}
          - path: {{ . }}
            backend:
              serviceName: {{ $fullName }}
              servicePort: http
          {{- end }}
  {{- end }}
{{- end }}
